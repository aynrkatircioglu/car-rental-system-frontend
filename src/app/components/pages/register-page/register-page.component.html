<div class="container">
  <div class="row">
    <div class="col-md">
      <form [formGroup]="registerForm">
        <div class="mb-3">
          <label for="first-name-input" class="form-label"
            >Lütfen adınızı giriniz</label
          >
          <div class="input-group has-validation">
            <input
              formControlName="firstName"
              type="text"
              class="form-control"
              [ngClass]="{
                'is-invalid':
                  registerForm.controls['firstName'].errors &&
                  (registerForm.controls['firstName'].touched ||
                    registerForm.controls['firstName'].dirty),
                'is-valid':
                  !registerForm.controls['firstName'].errors &&
                  (registerForm.controls['firstName'].touched ||
                    registerForm.controls['firstName'].dirty)
              }"
              id="first-name-input"
              placeholder="Aynur"
            />
            <div class="invalid-feedback">Lütfen adınızı giriniz</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="last-name-input" class="form-label"
            >Lütfen soyadınızı giriniz</label
          >
          <div class="input-group has-validation">
            <input
              formControlName="lastName"
              type="text"
              class="form-control"
              [ngClass]="{
                'is-invalid':
                  registerForm.controls['lastName'].errors &&
                  (registerForm.controls['lastName'].touched ||
                    registerForm.controls['lastName'].dirty),
                'is-valid':
                  !registerForm.controls['lastName'].errors &&
                  (registerForm.controls['lastName'].touched ||
                    registerForm.controls['lastName'].dirty)
              }"
              id="last-name-input"
              placeholder="Katırcıoğlu"
            />
            <div class="invalid-feedback">Lütfen soyadınızı giriniz.</div>
          </div>
        </div>

        <div class="mb-3">
          <label for="email-input" class="form-label"
            >Lütfen mail adresinizi giriniz</label
          >
          <div class="input-group has-validation">
            <input
              formControlName="email"
              type="email"
              class="form-control"
              [ngClass]="{
                'is-invalid':
                  registerForm.controls['email'].errors &&
                  (registerForm.controls['email'].touched ||
                    registerForm.controls['email'].dirty),
                'is-valid':
                  !registerForm.controls['email'].errors &&
                  (registerForm.controls['email'].touched ||
                    registerForm.controls['email'].dirty)
              }"
              id="email-input"
              placeholder="adiniz@mail.com"
            />
            <div class="invalid-feedback">Lütfen mail adresinizi giriniz</div>
          </div>
        </div>

        <div class="mb-3">
          <app-password-input
            formControlName="password"
            [errors]="registerForm.controls['password'].errors"
            [touched]="registerForm.controls['password'].touched"
            [dirty]="registerForm.controls['password'].dirty"
          ></app-password-input>
        </div>

        <button
          (click)="register()"
          class="btn btn-primary btn-lg rounded-1 shadow-xl w-100">
          Kayıt ol
        </button>
      </form>
      <div class="d-flex mt-5">
        <p class="my-auto text-secondary me-2">
         Zaten bir hesabınız var mı?
        </p>
        <a routerLink="/login" class="btn btn-outline-success rounded-3"
          >Giriş yapın</a
        >
      </div>
    </div>

    <div class="col-md d-none d-md-block my-auto">
      <h1 class="display-6 fw-light text-secondary text-center mb-5">
       Bizi seçtiğiniz için teşekkürler !
      </h1>
      <img
        id="car-image"
        class="img-fluid"
        src="../../../../assets/images/blue-car.png"/>   
    </div>
  </div>
</div>
